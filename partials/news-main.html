<div class="page-header">
    <h1>haX0r News</h1>
    <h4>home to some pretty 1337 stories</h4>
</div>

<div class="col-md-8" ng-show="stories.length">
    <h3>Top stories:</h3>
    <ul>
        <li ng-repeat="item in stories">
            <a href="{{ item.link }}">{{ item.title }}</a>
            <a ui-sref="comments({ storyId: item.id })" class="btn btn-info btn-xs">Comments</a>  <!-- This was a nested state link, but we didn't have a stories state -->
        </li>
    </ul>
</div>


<div class="col-md-4">
    <h3>Add a story</h3>
    <form ng-submit="addStory()" class="form-inline" role="form">
        <div class="form-group">
            <input type="text" ng-model="storyTitle" class="form-control" placeholder="Enter a title">
            <input type="text" ng-model="storyLink" class="form-control" placeholder="Enter a Link">
        </div>
        <button name="submit" class="btn btn-default">Submit</button>
    </form>
</div>
