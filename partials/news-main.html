<div class="page-header">
    <h1><a ui-sref="home">haX0r News</a></h1>
    <h4>home to some pretty 1337 stories</h4>
</div>

<div class="col-md-8" ng-show="stories.length">
    <h3>Top stories</h3>
    <table class="table table-striped">
        <tr>
            <th>Story</th>
            <th>Comments</th>
            <th>Upvotes</th>
        </tr>
        <tr ng-repeat="item in stories | orderBy: '-votes'">
            <td><a target="_blank" href="{{ item.link }}">{{ item.title }}</a></td>
            <td><a ui-sref="comments({ storyId: item.id })" class="btn btn-info btn-xs">Comments</a></td>
            <td><button ng-click="StoriesFactory.upVote(item)" ng-model="item.votes" class="btn btn-success btn-xs">^ {{ item.votes }}</button></td>
        </tr>
    </table>

        </li>
    </ul> -->
</div>


<div class="col-md-4">
    <h3>Add a story</h3>
    <form ng-submit="addStory()" class="form-inline" role="form">
        <div class="form-group">
            <input type="text" ng-model="storyTitle" class="form-control" placeholder="Enter a title">
            <input type="url" ng-model="storyLink" class="form-control" placeholder="Enter a Link">
        </div>
        <button name="submit" class="btn btn-default">Submit</button>
    </form>
</div>
